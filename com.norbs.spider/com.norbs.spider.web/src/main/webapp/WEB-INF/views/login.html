<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
    </head>
    <body>
        <div>
            <form name="f" th:action="@{/login}" method="post" class="form-horizontal">               
                <fieldset>
                    <legend>Login</legend>
                    <div th:if="${param.error}" class="alert alert-error">    
                        <p>Usuario o clave invalida</p>
                    </div>
                    
                    <div th:if="${param.logout}" class="alert alert-success"> 
                        <p>Ha salido del sistema exitosamente</p>
                    </div>
                    
                    <div class="input-group input-sm">
                        <label class="input-group-addon" for="username"><i class="fa fa-user"></i></label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su nombre de usuario" required>
                    </div>
                    
                    <div class="input-group input-sm">
                        <label class="input-group-addon" for="password"><i class="fa fa-lock"></i></label> 
                        <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseÃ±a" required>
                    </div>
                    
                    <input type="hidden" name="${_csrf.parameterName}"  value="${_csrf.token}" />
                    
                    <div class="form-actions">
                        <button type="submit" class="btn">Iniciar sesi&oacute;n</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
